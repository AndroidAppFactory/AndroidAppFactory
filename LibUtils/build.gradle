apply plugin: 'com.android.library'
apply plugin: 'maven'//maven插件，用于上传插件到仓库
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.commonMinSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.mnaLib.versionCode
        versionName project.mnaLib.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

//添加发布相关的配置
publish {
    artifactId = 'lib-utils'//项目名称
    repoName= rootProject.repoName
    publishVersion = '1.8.2'//版本号
    userOrg = rootProject.userOrg
    groupId = rootProject.groupId
    licences = rootProject.licences
    desc = 'the utils for zixie'//项目描述
    website = 'https://github.com/bihe0832/AndroidAppFactory'//项目对应网站
}

dependencies {
    api 'com.bihe0832.android:lib-router:1.2.4'
    api 'com.bihe0832.android:lib-router-annotation:1.2.1'
    api 'com.bihe0832.android:lib-android:1.0.1'

    api 'com.bihe0832.android:lib-thread:1.2.0'
    api 'com.bihe0832.android:lib-channel:1.2.1'
    api "com.bihe0832.android:lib-timer:1.2.6"
    api 'com.bihe0832.android:lib-request:1.0.2'
    api 'com.bihe0832.android:lib-sqlite:1.0.0'
    api 'com.bihe0832.android:lib-device-network:1.0.3'

    api 'com.bihe0832.android:lib-download-install:1.2.12'
    api 'com.bihe0832.android:lib-http-advanced:1.3.0'
    api 'com.bihe0832.android:lib-tts:1.3.8'
}

apply plugin: 'com.android.library'
apply plugin: 'maven'//maven插件，用于上传插件到仓库
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.commonMinSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.mnaLib.versionCode
        versionName project.mnaLib.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

//添加
publish {
    artifactId = 'lib-http-advanced'//项目名称
    repoName = rootProject.repoName
    publishVersion = '1.3.0'//版本号
    userOrg = rootProject.userOrg
    groupId = rootProject.groupId
    licences = rootProject.licences
    desc = 'a http request library based on HttpURLConnection'
    website = 'https://github.com/bihe0832/AndroidAppFactory.git'
}

dependencies {
    api 'com.bihe0832.android:lib-http-common:1.3.0'
    api 'com.bihe0832.android:lib-gson:1.2.2'
}

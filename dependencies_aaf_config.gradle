            activity_compose  : "androidx.activity:activity-compose:1.4.0",
            compose_ui        : "androidx.compose.ui:ui:${compose_version}",
            compose_ui_tooling: "androidx.compose.ui:ui-tooling:${compose_version}",
            compose_ui_preview: "androidx.compose.ui:ui-tooling-preview:$compose_version",
            systemuicontroller: "com.google.accompanist:accompanist-systemuicontroller:$accompanist_version",
            compose_runtime   : "androidx.compose.runtime:runtime:1.4.0"
    ]

    router = [
            javapoet    : "com.squareup:javapoet:1.8.0",
            auto_service: "com.google.auto.service:auto-service:1.0.1"
    ]

    ffmpeg = [
            min: "com.arthenica:mobile-ffmpeg-min:4.4.LTS",
    ]


    zxing = [
            core: "com.google.zxing:core:3.5.3"
    ]


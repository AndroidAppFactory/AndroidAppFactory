ext {
    kotlin_version = '1.8.10'
    compose_version = '1.4.2'
    accompanist_version = '0.24.13-rc'
    cmake_version = "3.22.1"
    lifecycle_version = "2.6.0"

    // AAF 基础库依赖的第三方库基本信息
    gson_version = "com.google.code.gson:gson:2.10.1"
    svga_dependency = "com.github.yyued:SVGAPlayer-Android:2.6.1"

    kotlinx_coroutines = [
            core   : "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.3",
            android: "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.3"
    ]

    glide = [
            glide        : "com.github.bumptech.glide:glide:4.16.0",
            glide_okhttp3: "com.github.bumptech.glide:okhttp3-integration:4.16.0",
            compiler     : "com.github.bumptech.glide:compiler:4.16.0"
    ]

    tencent = [
            tbssdk: "com.tencent.tbs:tbssdk:44286",
            mmkv  : "com.tencent:mmkv:1.3.14"
    ]


    okhttp = [
            okhttp             : "com.squareup.okhttp3:okhttp:4.11.0",
            logging_interceptor: "com.squareup.okhttp3:logging-interceptor:4.11.0",
            retrofit           : "com.squareup.retrofit2:retrofit:2.9.0"
    ]

    androidsupport = [
            viewpager         : "androidx.viewpager:viewpager:1.0.0",
            appcompat         : "androidx.appcompat:appcompat:1.5.0",
            fragment          : "androidx.fragment:fragment:1.3.6",
            androidxcore      : "androidx.core:core:1.8.0",
            constraintlayout  : "androidx.constraintlayout:constraintlayout:2.1.4",
            annotation        : "androidx.annotation:annotation:1.3.0",
            multidex          : "androidx.multidex:multidex:2.0.1",

            camera_core       : "androidx.camera:camera-core:1.1.0",
            camera_camera2    : "androidx.camera:camera-camera2:1.1.0",
            camera_camerax    : "androidx.camera:camera-lifecycle:1.1.0",
            camera_view       : "androidx.camera:camera-view:1.1.0",

            recyclerview      : "androidx.recyclerview:recyclerview:1.2.1",
            swiperefreshlayout: "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0",

            lifecycle         : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version",
            lifecycleprocess  : "androidx.lifecycle:lifecycle-process:$lifecycle_version",
            lifecycle_compose  :'androidx.lifecycle:lifecycle-runtime-compose-android:2.8.3',

apply plugin: 'com.android.library'
apply plugin: 'maven'//maven插件，用于上传插件到仓库
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion project.commonMinSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.mnaLib.versionCode
        versionName project.mnaLib.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}


//添加发布相关的配置
publish {
    artifactId = 'lib-uiutils'//项目名称
    repoName = rootProject.repoName
    publishVersion = '1.3.8'//版本号
    userOrg = rootProject.userOrg
    groupId = rootProject.groupId
    licences = rootProject.licences
    desc = 'the ui utils for zixie'//项目描述
    website = 'https://github.com/bihe0832/AndroidAppFactory'//项目对应网站
}

dependencies {
    api 'com.bihe0832.android:lib-toast:1.3.1'
    api "com.bihe0832.android:lib-ui-common:1.0.2"
    api "com.bihe0832.android:lib-image:1.0.0"
    api "com.bihe0832.android:lib-dialog:1.0.4"
    api 'com.bihe0832.android:lib-notification:1.0.7'

//    api project(":LibNotification")
}
